<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="Signup.css">
</head>
<body>
  <h2>Signup Page</h2>
  <form id="registrationForm">
    <label for="regName">Name:</label>
    <input type="text" id="regName" name="regName">
    <span class="error" id="regNameError"></span><br><br>

    <label for="regEmail">Email:</label>
    <input type="email" id="regEmail" name="regEmail">
    <span class="error" id="regEmailError"></span><br><br>

    <label for="regPassword">Password:</label>
    <input type="password" id="regPassword" name="regPassword">
    <span class="error" id="regPasswordError"></span><br><br>

    <button type="submit">Sign Up</button>
    <button type="submit"><a href="../code/index.html" id="guest">Guest Login</a></button><br>
    
    
  </form>
  <script src="Signup.js"></script>
 
</body>
</html>
