
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="Signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <h2>Signup Page</h2>
  <form id="registrationForm">
    <label for="regName">Name:</label>
    <input type="text" id="regName" name="regName"  placeholder="Enter name here">
    <span class="error" id="regNameError"></span><br>

    <label for="regEmail">Email:</label>
    <input type="email" id="regEmail" name="regEmail"  placeholder="Enter email here">
    <span class="error" id="regEmailError"></span><br>

    <label for="regPassword">Password:</label>
    <div class="password-container">
      <input type="password" id="regPassword" name="regPassword" placeholder="Enter password here">
      <i class="fa fa-eye" id="icon"></i>
    </div>
    <span class="error" id="regPasswordError"></span><br>

    <button type="submit" id="signupbtn">Sign Up</button><br>
    
    <button type="button" id="guestbtn" onclick="window.location.href='../code/index.html'">Guest Login</button>
  </form>

  <script src="Signup.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
